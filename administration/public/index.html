  <div class="sm-login">

      <div class="sm-login-image">

        <form>

            <label>

              <input type="email" class="form-control">

          </div>
          <div class="form-group">
            <label>
              <span>Password</span>
              <input type="password" class="form-control">
            </label>
          </div>
          <div class="clearfix">
            <button type="submit" class="btn btn-primary float-right">Sign In</button>
          </div>
        </form>
      </div>
    </div>
